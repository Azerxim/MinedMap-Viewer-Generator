<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MinedMap</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/minedmap.css" />
    <link rel="stylesheet" href="https://css.topazdev.fr/v7/display.css">
    <link rel="stylesheet" href="https://css.topazdev.fr/v7/colors.css">
    <link rel="stylesheet" href="https://css.topazdev.fr/v7/bulma.minedmap.css" />
    
    <link rel="stylesheet" href="https://css.topazdev.fr/v7/fontawesome/css/all.css">
    <script defer src="https://css.topazdev.fr/v7/fontawesome/js/all.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="leaflet-1.9.4/leaflet.css" />
    <link rel="stylesheet" href="leaflet-1.9.4/plugins/leaflet-geoman.css" />
    <link rel="stylesheet" href="leaflet-1.9.4/plugins/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="leaflet-1.9.4/plugins/leaflet.icon-material.css">
    
    <!-- JS -->
    <script src="leaflet-1.9.4/leaflet.js"></script>
    <script src="leaflet-1.9.4/plugins/leaflet-geoman.min.js"></script>
    <script src="leaflet-1.9.4/plugins/leaflet.awesome-markers.js"></script>
    <script src="leaflet-1.9.4/plugins/leaflet.icon-material.js"></script>
    
    <script src="js/functions.js"></script>
    <script src="js/markers.js"></script>
    <script src="js/editor.minedmap.js"></script>
    <script src="js/editor.save.js"></script>
  </head>
  <body>
    <!-- Menu Date -->
    <div class="menu-date flex fd_rowr jc-end bg-smoothwhite">
      <span class="menu-date" id="maps_date"></span>
    </div>
    
    <!-- Menu -->
    <div class="menu-div">
      <div class="flex-end fd-col fw-on" id="Menu"></div>
    </div>

    <!-- Editor -->
    <div class="menu-editor">
			<div class="flex-end fd-col fw-on gap-5" id="MenuEditor">
				<button class="button is-TD-lime" onclick="generateGeoJson()" style="font-size: 12px; width: 60px;">Save</button>
				<a class="button is-TD-red" href="" style="font-size: 12px; width: 60px;">Cancel</a>
			</div>
		</div>

    <div class="menu-option">
      <div class="flex-center gap-5">
        <a class="menu-button-option gap-5 button is-TD-smoothwhite button-apparition" data-target="Options" style="justify-content: start;">
          <i class="fa-solid fa-gear"></i>
          <span>Options</span>
        </a>
      </div>
    </div>

    <div class="flex fd-colr gap-5 bg-smoothwhite menu-option-div Options" style="display: none;" id="Options">
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- JS -->
    <script src="js/menu.js"></script>
    <script type="text/javascript">
      createMap();
      BuildDate();
      BuildMenu();
      BuildOptions();
    </script>
  </body>
</html>
